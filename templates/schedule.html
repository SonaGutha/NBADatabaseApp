    {% include "mainheader.html" %}
    <div class="container">
        <span>Games Schedule</span>
        </div>
        <div class="container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Broad Caster</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                </tr>
            </thead>
            <tbody>
                {% for row in schedule %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
