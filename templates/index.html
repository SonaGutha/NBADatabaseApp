{% include "mainheader.html" %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
  }
  </style>
</head>

<div class="container2">
  <h2><span style="color:rgb(206, 206, 233)">TOP NEWS</span></h2>
</div>
<div class = "container">
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="{{ url_for('static', filename='images/25.jpg.webp') }}"  width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color: aliceblue;"><a href ="{{url_for('news_list')}}">{{news[0]['title']}}</a></h3>
        </div>
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename='images/37.jpg.webp') }}"  width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color: aliceblue;"><a href ="{{url_for('news_list')}}">{{news[1]['title']}}</a></h3>
          <!-- <p>The atmosphere in Chania has a touch of Florence and Venice.</p> -->
        </div>
      </div>
    
      <div class="item">
        <img src="{{ url_for('static', filename='images/27.jpg.webp') }}"  width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color: aliceblue;"><a href ="{{url_for('news_list')}}">{{news[2]['title']}}</a></h3>
          <!-- <p>Beautiful flowers in Kolymbari, Crete.</p> -->
        </div>
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename='images/29.jpg.webp') }}"  width="460" height="345">
        <div class="carousel-caption">
          <h3 style="color: aliceblue;"><a href ="{{url_for('news_list')}}">{{news[3]['title']}}</a></h3>
          <!-- <p>Beautiful flowers in Kolymbari, Crete.</p> -->
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
<div id="scroll-container">
  <div id="scroll-text" style="color: lemonchiffon;">Current top Players: {{players[0]}}, {{players[1]}}, {{players[2]}}, {{players[3]}}, {{players[4]}}</div>
  </div>
</div>
</div>
<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });
    
  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
