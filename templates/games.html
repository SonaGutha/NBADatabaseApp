{% include "mainheader.html" %}
    <div class="container">
        <span>Games List</span>
        </div>
        <div class="container">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Arena</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                    <th>Winner</th>
                    <th>Win Score</th>
                </tr>
            </thead>
            <tbody>
                {% for games in games %}
                <tr>
                    <td>{{ games[1] }}</td>
                    <td>{{ games[3] }}</td>
                    <td>{{ games[5] }}</td>
                    <td>{{ games[6] }}</td>
                    <td>{{ games[2] }}</td>
                    <td>{{ games[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
</body>

</html>
